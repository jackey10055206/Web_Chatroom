<!DOCTYPE html>

<html>

<head>
	<title>test</title>

	<style>
		#chatbox {
			position: fixed;
			background: green;
			width: 80%;
			height: 90%;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			text-align: center;
		}

		#gg {
			float: bottom;
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 10%;
		}
	</style>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>

<body>
	<div id="chatbox"></div>

	<div id="gg">
		<input type="text" id="msg" placeholder="input...">
		<button onclick="sendMessage()">send</button>
	</div>

	<script>

		$("#msg").keypress(function(e)
		{
			code = (e.keyCode ? e.keyCode : e.which);
			if (code == 13)
				sendMessage();
		});
		function sendMessage()
		{
			message = $('#msg').val();
			$('#chatbox').append('<div class="text">' + message + '</div>');

			$('#msg').val('');
		}
	</script>

</body>

</html>
