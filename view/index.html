<!DOCTYPE html>


<style>
    html, body {
        padding: 0;
        margin: 0;
    }
    #container {
        top: 50px;
        width: 500px;
        margin: 0 auto;
        display: block;
        position: relative;
    }
    #status-box {
        text-align: right;
        font-size: .6em;
    }
    #content {
        width: 100%;
        height: 350px;
        border: 1px solid darkolivegreen;
        border-radius: 5px;
        overflow: auto;
    }
    #send-box {
        width: 100%;
        text-align: center;
    }
    #send-box input {
        display: inline-block;
    }
    #send-box input.error {
        border: 1px solid red;
    }
    input[name="name"] {
        width: 15%;
    }
    input[name="msg"] {
        width: 70%;
    }
    input[type="button"] {
        width: 10%;
    }
    .msg {
        width: 73%;
        display: inline-block;
        padding: 5px 0 5px 10px;
    }
    .msg > span {
        width: 25%;
        display: inline-block;
    }
    .msg > span::before {
        color: darkred;
        content: " { ";
    } 
    .msg > span::after {
        color: darkred;
        content: " } ";
    }        
</style>

<head>
    
    <!--<meta http-equiv="refresh" content="8">-->
    <title>TLE chatroom</title>>
    <script src="/socket.io/socket.io.js"></script> 
    <script>
        var socket = io();
    </script>

   <script type="text/javascript">
        function add()
        {
            var div = document.getElementById("content");
            div.scollTop = div.scollHeight;
        }
    </script>
    
    <script>
        function scrollWindow()
        {
            var t = document.getElementById("content");
            t.scrollTop = t.scrollHeight;
            setTimeout('scrollWindow()',200);
        }

        window.onload = function() {scrollWindow();}
    </script>
</head>


<body>



    <div id="container">
        <div id="status-box">Server: <span id="status">-</span> / <span id="online">0</span> online.</div>
        <div id="content" style="overflow: scroll;"></div>
        <div id="send-box">
            <form id="send-form">
                <!--<input type="text" name="name" id="name" placeholder="暱稱">-->
                <input type="text" name="msg" id="msg" placeholder="說點什麼？">
                <input type="submit" value="送出" onclick="add()">
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            var status = document.getElementById("status");
            var online = document.getElementById("online");
            var sendForm = document.getElementById("send-form");
            var content = document.getElementById("content");
            socket.on("connect", function () {
                status.innerText = "Connected.";
            });
            socket.on("disconnect", function () {
                status.innerText = "Disconnected.";
            });
            socket.on("online", function (amount) {
                online.innerText = amount;
            });
            socket.on("msg", function (d){
                var msgBox = document.createElement("div");
                    msgBox.className = "msg";
                
                var msg = document.createTextNode(d.msg);
                msgBox.appendChild(msg);
                content.appendChild(msgBox);
            });

            sendForm.addEventListener("submit", function (e) {
            e.preventDefault();
 
            var ok = true;
            var formData = {};
            var formChild = sendForm.children;
 
            for (var i=0; i< sendForm.childElementCount; i++) {
                var child = formChild[i];
                if (child.name !== "") 
                {
                    var val = child.value;
                        if (val === "" || !val)
                        { 
                            ok = false;
                            child.classList.add("error");
                        }
                        else
                        {
                            child.classList.remove("error");
                            formData[child.name] = val;
                        }
                }
            }
 
    
                if (ok) socket.emit("send", formData);
                document.getElementById("msg").value = "";
            });
        });
    </script>
</body>

</html>
